name: YAML Validation

on:
  pull_request:
  push:

jobs:
  validate-yaml:
    name: Validate YAML
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run YAMLlint
        run: |
          find . -path \*/vendor -prune -false -o -name \*.y*ml | xargs yamllint
